<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Margin Aman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Kalkulator Margin Aman</h2>

  <label>HPP (Modal)</label>
  <input type="number" id="hpp" placeholder="contoh: 10000">

  <label>Target Margin (%)</label>
  <input type="number" id="margin" placeholder="dipakai di mode %">

  <label>Diskon Maksimal (%)</label>
  <input type="number" id="diskon" placeholder="boleh kosong">

  <label>Metode Perhitungan</label>
  <select id="mode" onchange="toggleTargetHarga()">
    <option value="markup">Markup (HPP + %)</option>
    <option value="margin">Margin Aman (%)</option>
    <option value="target">Target Harga (Rp)</option>
  </select>

  <div id="targetHargaBox" style="display:none;">
    <label>Target Harga Jual (Rp)</label>
    <input type="number" id="targetHarga" placeholder="contoh: 15000">
  </div>

  <button onclick="hitung()">Hitung</button>

  <div id="hasil" class="hasil"></div>
</div>

<script src="script.js"></script>
</body>
</html>
